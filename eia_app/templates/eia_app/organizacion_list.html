<h1>Lista de organizaciones</h1>

<p>
    <a href="{% url "consultor-crud:nueva-organizacion" %}">Agregar organizacion</a>
</p>

<ul>
    {% for organizacion in object_list %}
        <li>
            <p>{{ organizacion.nombre }}</p>
            <p>
                <a href="{% url "consultor-crud:detalles-organizacion"  organizacion.id %}">Ver</a> | 
                <a href="{% url "consultor-crud:editar-organizacion" organizacion.id %}">Editar</a> | 
                <a href="{% url "consultor-crud:borrar-organizacion" organizacion.id %}">Borrar</a> 
            </p>
        </li>
    {% endfor %}
</ul>
