{% extends 'base.html' %}
{% load static %}

{% block content %}
<form method="post">
  {% csrf_token %}
  <p>¿Estás seguro que deseas borrar los datos del {{ object.get_tipo_display }} del proyecto {{ object.proyecto }}?</p>
  <button type="submit" class="btn btn-primary">Aceptar</button>
</form>
{% endblock %}
