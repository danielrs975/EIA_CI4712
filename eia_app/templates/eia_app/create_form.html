{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container">
  <div class="row justify-content-center">
    <div class="col-8">
      <h3 class="mt-2">Agregar {{ nombre }}</h3>
      <hr class="mt-0 mb-4">
      <form method="post" enctype="multipart/form-data">
          {% csrf_token %}
          {{  form }}
          <button type="submit" class="btn btn-primary">Guardar</button>
        </form>
    </div>
  </div>
</div>
{% endblock %}
