{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-5">
    <div class="card">
      <div class="card-body"> 


        <h5 style="color: gray;">¿Estás seguro que deseas borrar el marco {{tipo_marco}} del proyecto "{{ object.titulo }}"?</h5>
        <div class="container">
          <div id="editor"></div>
        </div>
        <form method="post">
          {% csrf_token %}
          <button type="submit" class="btn btn-danger" style="display: block; margin: 0 auto;">Aceptar</button>
        </form>


      </div>
    </div>
  </div>
</div>
{% endblock %}


{% block js %}
<script src="{% static 'js/quill.min.js' %}"></script>
<script>
  $(function () {
    const quill = new Quill('#editor')
    quill.disable()
    {% autoescape off %}
    quill.setContents({{ contenido }})
  {% endautoescape %}
  })
</script>
{% endblock js %}
