{% extends '../base.html' %}
{% load static %}
{% block css %}
<link rel="stylesheet" type="text/css" href="{% static 'configuracion/css/configuracion_main.css' %}">
{% endblock %}

{% block content %}
<div class="row justify-content-center p-3">
	<h1>Planes de desarrollo</h1>
</div>

<div class="row justify-content-center mb-3">
	<div class="col-md-10">
		<input type="text" id="buscar-plan" onkeypress="teclado()" name="buscar" class="buscar-p-sp" />
	</div>
	<div class="col-md-1">
		<a class="btn" onclick="buscar()" style="background: #4f6228; color: white;"><i class="material-icons">search</i></a>
	</div>
</div>

<div class="row justify-content-center mb-3">
	<div class="col-md-10">
		 <table id="planes" class="tabla-plan">
			<thead>
				<tr class="">
					<th>ID</th>
					<th>Plan Ambiental</th>
					<th>Medidas</th>
					<th></th>
					<th></th>
				</tr>
			</thead>
			<tbody id="contenido">
				{% for p in planes %}
				<tr>
					<td>{{p.id}}</td>
					<td><a name="{{p.nombre}}" href="{% url 'detalles_plan' p.nombre %}">{{p.nombre}}</a></td>
					<td>{{p.medidas}}</td>
					<td><a class="btn rounded pl-3" style="background: #4f6228; color: white;" href="{% url 'editar_plan' p.id %}"><i class="material-icons">edit</i></a></td>
					<td><a class="btn rounded pl-3" style="background: #4f6228; color: white;" onclick="return confirm('¿Está seguro de eliminar este plan?')" href="{% url 'eliminar_plan' p.id %}"><i class="material-icons">delete</i></a></td>
				</tr>
				{% endfor %}
			</tbody>
		</table>
	
	</div>
	<div class="col-md-1">
		<a class="btn rounded" id="agregar_plan" href="{% url 'agregar_plan' %}" style="background: #4f6228; color: white;"><i class="material-icons">add</i></a>
	</div>
</div>
{% endblock %}

{% block js %}
<script type="text/javascript" src="{% static 'configuracion/js/buscar-plan.js' %}"></script>
{% endblock %}
