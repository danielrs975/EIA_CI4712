{% extends 'base.html' %}
{% load static %}

{% block content %}

<div class="row justify-content-center">
	<div class="col-5">
		<div class="card">
			<div class="card-body"> 


				<form method="post">
					{% csrf_token %}
					<h5 style="color: gray;">¿Estás seguro que deseas borrar la medida "{{ object.nombre }}"?</h5>
					<br><br>
					<button type="submit" class="btn btn-danger" style="display: block; margin: 0 auto;">Aceptar</button>
				</form>

			</div>
		</div>
	</div>
</div>

{% endblock %}
