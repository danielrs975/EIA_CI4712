{% extends 'base.html' %}
{% load static %}

{% block content %}
  <h1>Listado de Usuarios</h1>
  <table style="width:100%">
    <tr>
      <th>Nombre</th>
      <th>Apellido</th> 
      <th>Correo</th>
      <th>Documento</th>
    </tr>
    {% for user in object_list %}
      <tr>
        <td>{{user.first_name}}</td>
        <td>{{user.last_name}}</td> 
        <td>{{user.email}}</td>
        <td>{{user.doc_identidad}}</td>
      </tr>
    {% endfor %}
  </table>

  {% endblock %}
